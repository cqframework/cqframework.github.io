site_name: Clinical Quality Framework
site_url: https://www.cqframework.org/
site_author: Smile Digital Health
site_description: >-
  Homepage for the Clinical Quality Framework (CQF) effort

copyright: Copyright &copy; 2022 Smile Digital Health

repo_url: https://github.com/cqframework/cqframework.github.io
repo_name: View on Github

edit_uri: edit/main/docs


theme:
  favicon: assets/images/icon/favicon.ico

  logo: assets/images/logo.svg
  name: material
  palette:
    scheme: default
    primary: white
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
  features:
    - content.action.edit

extra:
  social:
    - icon: fontawesome/regular/comments
      link: https://chat.fhir.org/#narrow/stream/179220-cql

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
     permalink: true

nav:
  - Home: index.md
  - Projects: projects.md


